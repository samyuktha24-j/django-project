<!DOCTYPE html>
<html>
<head>
    <title>OWASP Top 10</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-950 text-white p-8">

<style>

<script>

    content.classList.remove("hidden");

    const data = {
        a01: `

            Users can access data they shouldn‚Äôt (e.g., changing URL IDs).

        a02: `
            <h2 class="text-xl text-cyan-400 font-bold">A02 Cryptographic Failures</h2>
            <p class="mt-2 text-slate-300">

            </p>

            </p>
            <p class="mt-2 text-green-400">‚úî Fix: Harden configurations</p>
        `,
        a06: `
            <h2 class="text-xl text-cyan-400 font-bold">A06 Vulnerable Components</h2>
            <p class="mt-2 text-slate-300">
            Using outdated libraries with known CVEs.
            </p>
            <p class="mt-2 text-green-400">‚úî Fix: Keep dependencies updated</p>
        `
    };

    content.innerHTML = data[type];
}
</script>
